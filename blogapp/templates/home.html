{% extends 'base.html' %}


{% block content %}
            <div class="container" style="margin-top : 20px">
                <table class="table table-striped table-dark">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">제목</th>
                        <th scope="col">자세히</th>
                      </tr>
                    </thead>
                    <tbody>
                        {% for blog in blogs.all %}
                      <tr>
                        <th scope="row">{{blog.id}}</th>
                        <td>{{blog.title}}</td>
                        <td><a href="{% url 'detail' blog.id %}">...more</a></td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
            </div>
  
    </div>
{% endblock %}
